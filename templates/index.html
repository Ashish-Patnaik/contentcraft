<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContentCraft:-YouTube Content Generator</title>
    <link rel="icon" type="image/png" href="./static/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./static/style.css">
</head>
<body class="bg-gradient-to-br from-gray-900 to-indigo-900 min-h-screen flex items-center justify-center p-4 sm:p-6">
    <div class="container bg-white bg-opacity-10 backdrop-filter backdrop-blur-lg rounded-2xl shadow-2xl p-6 sm:p-8 max-w-3xl w-full">
        <header class="text-center mb-8">
            <h1 class="text-3xl sm:text-4xl font-bold text-white mb-2">ContentCraft</h1>
            <p class="text-lg text-gray-300 max-w-md mx-auto">Transform any public YouTube video into captivating social media content.</p>
        </header>

        <main class="space-y-6">
            <div class="input-section">
                <h2 class="text-xl font-semibold text-white mb-3">1. Input YouTube Video URL</h2>
                <div class="relative">
                    <i class="fas fa-link absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    <input type="text" id="youtube-url" placeholder="Enter public YouTube video URL here..." class="w-full pl-12 pr-4 py-3 bg-gray-800 bg-opacity-50 text-white border border-gray-600 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-300">
                </div>
            </div>

            <div class="options-section grid grid-cols-1 sm:grid-cols-2 gap-6">
                <div class="option-group">
                    <h2 class="text-xl font-semibold text-white mb-3">2. Select a Tone</h2>
                    <div class="relative">
                        <select id="tone-select" class="w-full px-4 py-3 bg-indigo-600 bg-opacity-580 text-white border border-gray-600 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-300 appearance-none">
                            <option value="Engaging">Engaging</option>
                            <option value="Controversial">Controversial</option>
                            <option value="Questioning">Questioning</option>
                            <option value="Exaggerated">Exaggerated</option>
                            <option value="Professional">Professional</option>
                            <option value="Humorous">Humorous</option>
                            <option value="Inspirational">Inspirational</option>
                        </select>
                        <i class="fas fa-chevron-down absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    </div>
                </div>
                <div class="option-group">
                    <h2 class="text-xl font-semibold text-white mb-3">3. Choose a Format</h2>
                    <div class="relative">
                        <select id="format-select" class="w-full px-4 py-3 bg-indigo-600 bg-opacity-580 text-white border border-gray-600 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-300 appearance-none">
                            <option value="Twitter Thread">Twitter Thread</option>
                            <option value="Single Twitter Post">Single Twitter Post</option>
                            <option value="LinkedIn Post">LinkedIn Post</option>
                            <option value="Instagram Post">Instagram Post</option>
                            <option value="Reddit Post">Reddit Post</option>
                            <option value="News Article">News Article</option>
                        </select>
                        <i class="fas fa-chevron-down absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    </div>
                </div>
            </div>

            <button id="generate-btn" class="w-full py-3 px-4 bg-gradient-to-r from-indigo-500 to-purple-600 text-white font-semibold rounded-lg hover:from-indigo-600 hover:to-purple-700 focus:ring-4 focus:ring-indigo-400 focus:ring-opacity-50 transition duration-300 transform hover:-translate-y-1">Generate Content</button>

            <div id="loader" class="loader hidden mx-auto w-12 h-12 border-4 border-gray-600 border-t-transparent rounded-full animate-spin-pulse"></div>

            <div id="output-section" class="output-section hidden">
                <div class="flex justify-between items-center mb-3">
                    <h2 class="text-xl font-semibold text-white">4. Edit & Finalize</h2>
                    <button id="copy-btn" class="copy-btn flex items-center space-x-2 px-3 py-2 bg-gray-700 bg-opacity-50 text-white rounded-lg hover:bg-gray-600 transition duration-300" title="Copy to Clipboard">
                        <i class="fas fa-copy"></i>
                        <span>Copy</span>
                    </button>
                </div>
                <p class="text-gray-300 mb-4">Here's your generated content. You can edit it directly below.</p>
                <textarea id="generated-content" rows="10" class="w-full p-4 bg-gray-800 bg-opacity-50 text-white border border-gray-600 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-300 resize-y"></textarea>
            </div>
        </main>
    </div>

    <script src="./static/script.js"></script>
</body>
</html>
